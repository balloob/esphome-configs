substitutions:
  node_name: esp-lights-front-room-column-se
  node_friendly_name: "Front Room Southeast Column Lamp"

packages:
  esp_common: !include ../shared/esp__common_core.yaml

esphome:
  platform: ESP32
  board: featheresp32

status_led:
  pin:
    number: GPIO5
    inverted: true

remote_receiver:
  id: ir_rx
  dump: nec
  pin:
    inverted: true
    number: GPIO36
  on_nec:
    then:
      lambda: |-
        if (x.command == 0xBF40) {
          auto call1 = id(lamp_leds).toggle();
          auto call2 = id(lamp_uplight_leds).toggle();
          auto call3 = id(left_leds).toggle();
          auto call4 = id(right_leds).toggle();
          call1.perform();
          call2.perform();
          call3.perform();
          call4.perform();
        }

