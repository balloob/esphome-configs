substitutions:
  node_name: esp_rc_ir_front_room
  node_friendly_name: "Front Room IR Controller"

packages:
  esp_common: !include shared/esp__common_core.yaml

esphome:
  platform: ESP32
  board: featheresp32

status_led:
  pin:
    number: GPIO13
    # inverted: true

remote_receiver:
  dump: all
  # dump: raw
  pin:
    inverted: true
    number: GPIO34

remote_transmitter:
  - pin: GPIO12
    id: ir
    carrier_duty_percent: 50%
  # - pin: GPIO15
  #   id: rf
  #   carrier_duty_percent: 100%

