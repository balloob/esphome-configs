  - platform: gpio
    id: esp_thermostat_to_4
    name: ${node_friendly_name} Test Output 4
    internal: true
    restore_mode: ALWAYS_OFF
    pin:
      mcp23xxx: mcp23017_hub
      number: 14
      mode: OUTPUT
  - platform: gpio
    id: esp_thermostat_to_5
    name: ${node_friendly_name} Test Output 5
    internal: true
    restore_mode: ALWAYS_OFF
    pin:
      mcp23xxx: mcp23017_hub
      number: 15
      mode: OUTPUT

